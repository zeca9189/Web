<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--css-->
        <link rel="stylesheet" type="text/css" href="drawkorea.css"/>
        <link rel="stylesheet" type="text/css" href="drawkoreaini.css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="jquery.ui.touch-punch.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <!-- my js file -->
        <script type="text/javascript" src="drawkorea.js"></script>
        
    </head>
    <body>
        <div id="logo" class="logocommon"></div>
        <div id="mainimage" class="maincommon"></div>
        <center><p id="title">태극기 프로필 만들기<br></h3>
        <p>1.태극기 프로필을 만들 사진을 선택해 주세요.</p>
        <form action="" method="post" enctype="multipart/form-data">                
          <div>
           <center> <input type="file" class="btn btn-default" accept="image/*" id = "file" name="file" />          
          </center>
          </div>
        </form>
        <p>2.위치선택하기 버튼을 눌러주세요.선택된 당신에서 프로필로 만들 부분으로 필터를 옮겨주세요<br>(초록테투리의 네모상자)</p>
        <input type="button"  class="btn btn-default" data-dismiss="modal" value = "위치선택하기" id="select"  /> 
        <p>3.저장하기 버튼을 눌러 완성된 사진을 확인해주세요</p>
        <div id="load" class="loadcommon" data-toggle="modal" data-target="#loadModal"></div>
        <div id="save" class="savecommon" data-toggle="modal" data-target="#saveModal"></div></center>
        <!-- loadModal -->
        <div id="loadModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">이미지 선택하기</h4>
              </div>
              <div class="modal-body">               
                </div>
              </div>
              <div class="modal-footer">
                
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>

        <!-- saveModal -->
        <div id="saveModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">완성된 이미지</h4>
              </div>
              <!-- body -->
              
              <div class="modal-body">
                <a id = "m_imageurl" download><img id = "m_imageimg"></a>
                <p>이미지를 클릭하시면 사진이 저장됩니다.</p>
              </div>
              <div class="modal-footer"> 

                <button type="button" class="btn btn-default" data-dismiss="modal">cancle</button>
              </div>
            </div>

          </div>
        </div>


    </body>
</html>
